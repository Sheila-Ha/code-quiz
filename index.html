<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="assets/css/style.css" rel="stylesheet">
  <title>Coding Quiz Challenge</title>
</head>

<body>
  <p id="countdown"></p>
  <div class="container">
    <div id="question-container" class="hide">
    <h1>Coding Quiz Challenge</h1>
      <div id="instructions">
        <p>Try to answer the following code-related questions within
          the time limit. Keep in mind that incorrect answers will
          penalize your score time by 1 second!
        </p>
      </div>
      <p id="question"></p>
      <div id="answers"></div>
      <div id="main"> 
        <button id="start-button">Start</button>
        <div id="correct-answer"></div>
        <div id="score"></div>
          <div id="initials-box">
            <label for="initials">Enter your initials:</label>
            <input type="text" id="initials" size="5" maxlength="5" class="initials" aria-label='Enter your initials'/>
            <input type="submit" id="submit-button" value="Submit" />
          </div>
        <div id="high-scores">
          <h2>High Scores</h2>
          <ol id="scores-list"></ol>
          <button id="go-back">Go Back</button>
          <button id="clear-high-scores">Clear High Scores</button>  
        </div>
      </div>
    </div>
  </div>
  <div>
    </form>
  </div>
  <script src="assets/js/script.js"></script>
</body>

</html>
